<div class="min-h-screen bg-gradient-to-br from-red-50 via-white to-green-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-christmas-red mb-2">ğŸ… Secret Santa</h1>
      <p class="text-gray-600">Create your gift exchange event</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white shadow-xl rounded-2xl p-6 border-t-4 border-christmas-green">
      <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        <!-- Event Name -->
        <div class="mb-6">
          <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
            Event Name *
          </label>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="e.g., Christmas Family 2025"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all"
            [class.border-red-500]="eventForm.get('name')?.invalid && eventForm.get('name')?.touched"
          />
          <p *ngIf="eventForm.get('name')?.invalid && eventForm.get('name')?.touched" 
             class="mt-1 text-sm text-red-600">
            Event name is required (minimum 3 characters)
          </p>
        </div>

        <!-- Min Amount -->
        <div class="mb-6">
          <label for="minAmount" class="block text-sm font-medium text-gray-700 mb-2">
            Minimum Gift Amount ($) *
          </label>
          <input
            type="number"
            id="minAmount"
            formControlName="minAmount"
            placeholder="0"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all"
            [class.border-red-500]="eventForm.get('minAmount')?.invalid && eventForm.get('minAmount')?.touched"
          />
          <p *ngIf="eventForm.get('minAmount')?.invalid && eventForm.get('minAmount')?.touched" 
             class="mt-1 text-sm text-red-600">
            Please enter a valid amount
          </p>
        </div>

        <!-- Max Amount -->
        <div class="mb-6">
          <label for="maxAmount" class="block text-sm font-medium text-gray-700 mb-2">
            Maximum Gift Amount ($) <span class="text-gray-500">(Optional)</span>
          </label>
          <input
            type="number"
            id="maxAmount"
            formControlName="maxAmount"
            placeholder="Leave empty for no maximum"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all"
          />
        </div>

        <!-- Reveal to Host -->
        <div class="mb-6">
          <label class="flex items-center cursor-pointer">
            <input
              type="checkbox"
              formControlName="revealToHost"
              class="w-5 h-5 text-red-600 border-gray-300 rounded focus:ring-red-500"
            />
            <span class="ml-3 text-sm text-gray-700">
              Allow me to see all gift assignments
            </span>
          </label>
          <p class="mt-1 text-xs text-gray-500 ml-8">
            Enable this if you need to see who got whom after the draw
          </p>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 text-red-700 rounded-md text-sm">
          {{ errorMessage }}
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="eventForm.invalid || isSubmitting"
          class="w-full bg-red-600 hover:bg-red-700 disabled:bg-gray-400 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-all transform hover:scale-105 disabled:transform-none disabled:cursor-not-allowed"
        >
          <span *ngIf="!isSubmitting">ğŸ Create Event</span>
          <span *ngIf="isSubmitting">Creating...</span>
        </button>
      </form>
    </div>

    <!-- Info Note -->
    <div class="mt-6 text-center text-sm text-gray-600">
      <p>ğŸ’¡ After creating the event, save the admin link to manage it later!</p>
    </div>
  </div>
</div>
