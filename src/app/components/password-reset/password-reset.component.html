<div class="min-h-screen bg-gradient-to-br from-red-50 via-white to-green-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-christmas-red mb-2" i18n="@@resetSecretWordTitle">ðŸ”‘ Reset Secret Word</h1>
      <p class="text-gray-600" *ngIf="eventName">{{ eventName }}</p>
    </div>

    <!-- Success State -->
    <div *ngIf="isSuccess" class="bg-white shadow-xl rounded-2xl p-6 border-t-4 border-green-600 text-center">
      <div class="mb-6">
        <div class="text-6xl mb-4">âœ…</div>
        <h2 class="text-2xl font-bold text-gray-900 mb-2" i18n="@@secretWordResetSuccessTitle">Secret Word Reset!</h2>
        <p class="text-gray-600 mb-6" i18n="@@secretWordResetSuccessMessage">
          Your secret word has been successfully updated. You can now login with your new secret word.
        </p>
      </div>
      
      <button
        (click)="navigateToEvent()"
        class="w-full bg-christmas-green hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-all transform hover:scale-105"
        i18n="@@goToEventButton">
        Go to Event
      </button>
    </div>

    <!-- Reset Form -->
    <div *ngIf="!isSuccess" class="bg-white shadow-xl rounded-2xl p-6 border-t-4 border-christmas-red">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 text-red-700 rounded-md text-sm">
        {{ errorMessage }}
      </div>

      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="space-y-4">
          <!-- New Secret Word -->
          <div>
            <label for="newSecretWord" class="block text-sm font-medium text-gray-700 mb-1" i18n="@@newSecretWordLabel">
              New Secret Word *
            </label>
            <input
              type="password"
              id="newSecretWord"
              formControlName="newSecretWord"
              placeholder="Enter new secret word"
              i18n-placeholder="@@newSecretWordPlaceholder"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-red-500 focus:border-red-500"
              [class.border-red-500]="resetForm.get('newSecretWord')?.invalid && resetForm.get('newSecretWord')?.touched"
            />
            <p *ngIf="resetForm.get('newSecretWord')?.invalid && resetForm.get('newSecretWord')?.touched" 
               class="mt-1 text-sm text-red-600"
               i18n="@@secretWordMinLengthError">
              Secret word must be at least 4 characters
            </p>
          </div>

          <!-- Confirm Secret Word -->
          <div>
            <label for="confirmSecretWord" class="block text-sm font-medium text-gray-700 mb-1" i18n="@@confirmSecretWordLabel">
              Confirm New Secret Word *
            </label>
            <input
              type="password"
              id="confirmSecretWord"
              formControlName="confirmSecretWord"
              placeholder="Confirm new secret word"
              i18n-placeholder="@@confirmSecretWordPlaceholder"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-red-500 focus:border-red-500"
              [class.border-red-500]="resetForm.errors?.['passwordMismatch'] && resetForm.get('confirmSecretWord')?.touched"
            />
            <p *ngIf="resetForm.errors?.['passwordMismatch'] && resetForm.get('confirmSecretWord')?.touched" 
               class="mt-1 text-sm text-red-600"
               i18n="@@secretWordsMismatchError">
              Secret words do not match
            </p>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="resetForm.invalid || isSubmitting"
            class="w-full bg-red-600 hover:bg-red-700 disabled:bg-gray-400 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-all transform hover:scale-105 disabled:transform-none disabled:cursor-not-allowed">
            <span *ngIf="!isSubmitting" i18n="@@resetSecretWordButton">Reset Secret Word</span>
            <span *ngIf="isSubmitting" i18n="@@resettingButton">Resetting...</span>
          </button>
        </div>
      </form>

      <!-- Info -->
      <div class="mt-6 text-center text-sm text-gray-600">
        <p i18n="@@rememberSecretWordTip">ðŸ’¡ Make sure to remember your new secret word!</p>
      </div>
    </div>
  </div>
</div>
